{% extends 'base.html' %}
{% block content %}
    <h2>Recommended Products</h2>
    <div class="product-list">
        {% for product in recommended_products %}
            <div class="product-item">
                <h3>{{ product.name }}</h3>
                <p>Price: {{ product.price }}</p>
                <a href="{% url 'product' product.id %}">View Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
